<!DOCTYPE html>
<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>

<body>
    <!--linha de codigo de login-->
    

    <form class="form">

        <h1 id="1">Cadastro</h1>
            <div id="col">
            <label for="name">Nome Completo</label><br>
            <input type="text" id="name"><br><br>

            <label for="">Corfirmação da senha</label><br>
            <input type="password" id="confirmacaosenha"><br><br>
        </div>
    <H3 id="2">Endereço</H3>
        <div id="col2">
            <label for="">CEP</label><br>
            <input type="number" id="cep"><br><br>
            <label for="">Rua</label><br>
            <input type="text" id="rua"><br><br>
            <label for="">Numero da Rua</label><br>
            <input type="number" id="numero"><br><br>
            <label for="">Complemento</label><br>
            <input type="text" id="complemento"><br><br>
            <label for="">Bairro</label><br>
            <input type="text" id="bairro"><br><br>
            <label for="">Cidade</label><br>
            <input type="text" id="cidade"><br><br>
            <label for="">Estado</label><br>
            <input type="text" id="estado"><br><br>

        <button onclick="Validar()">Entrar</button>

    </form>

    </form>
</div>
